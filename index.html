<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- The only elements we need to create in the HTML are the input, button and ul. All the li / p / delete button stuff will be created and appended in the JavaScript -->
    <h1>To-do list</h1>
    <label for="task-input">Enter your task here</label>
    <input type="text" id="task-input" />
    <button id="add-task">Add Task</button>
    <ul id="task-list"></ul>
  </body>
</html>
